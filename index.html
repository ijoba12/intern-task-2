<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Advice-generator-app</title>
  </head>
  <body>
    <main class="container p-5 d-flex flex-column gap-5 rounded-4 text-center w-75">
        <p>ADVICE # 117</p>
        <h1 class="px-2"></h1>
        <img class="d-none d-md-block divider-img" 
        src="Asset/pattern-divider-desktop.svg" 
        alt="desktop-img">

        <img class="d-md-none divider-img"
        src="Asset/pattern-divider-mobile.svg"
         alt="mobile">

        <div class="border text-center Dice-Container">
            <img class="Dice" src="Asset/icon-dice.svg" alt="dice-img" role="button" id="advice-btn">
        </div>
    </main>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    ></script>
    <script src="App.js"></script>
</body>
</html>
